name: Publish Package to PyPI

on:
  release:
    types: [created]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Files
        run: |
          echo "Cleaning up old builds..."
          rm -rf zt_backend/dist_dev/ zt_backend/dist_app/
          echo "Building Frontend..."
          (cd zt_frontend && yarn install && yarn build && cp -r dist/ ../zt_backend/dist_dev/)
          (cd zt_frontend && yarn buildapp && cp -r dist/ ../zt_backend/dist_app/)
          (cd copilot && yarn install)
        shell: bash

      - name: Build Package
        run: |
          pip install build
          python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    runs-on: ubuntu-latest
    needs:
    - build
    environment:
      name: pypi
      url: https://pypi.org/p/zero-true
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
