name: Build Files and Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: "yarn"
          cache-dependency-path: "zt_frontend/yarn.lock"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Build and Copy Dev
        run: |
          npm install --global yarn
          cd zt_frontend
          yarn install
          yarn run build
          cd ..
          rm -rf zt_backend/dist_dev
          mkdir -p zt_backend/dist_dev
          cp -r zt_frontend/dist/* zt_backend/dist_dev

      - name: Build and Copy App
        run: |
          cd zt_frontend
          yarn install
          yarn run buildapp
          cd ..
          rm -rf zt_backend/dist_app
          mkdir -p zt_backend/dist_app
          cp -r zt_frontend/dist/* zt_backend/dist_app
      
      - name: Build Docs
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r docs/requirements.txt
          sphinx-build -b html docs docs/html

      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
      - name: Test with tox
        run: tox