name: Build Files and Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python for Docs
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "pip"
          cahce-dependency-path: |
            setup.cfg
            docs/requirements.txt
      - name: Build Docs
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r docs/requirements.txt
          sphinx-build -b html docs docs/html

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: "yarn"
          cache-dependency-path: "zt_frontend/yarn.lock"

      - name: Build Frontend
        run: |
          npm install --global yarn
          ls -a
          rm -r zt_backend/dist_dev/
          rm -r zt_backend/dist_app/
          cd zt_frontend
          yarn install 
          yarn run build
          cp -r dist/ ../zt_backend/dist_dev/
          yarn run buildapp 
          cp -r dist/ ../zt_backend/dist_app/

      - uses: actions/upload-artifact@v3
        with:
          name: frontend-files
          path: |
            zt_backend/dist_app/
            zt_backend/dist_dev/

  test:
    runs-on: ubuntu-latest
    needs: build-frontend
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: setup.cfg

      - name: Remove Existing Frontend Files
        run: |
          rm -rf zt_backend/dist_dev
          rm -rf zt_backend/dist_app
      
      - name: Download Frontend Files
        uses: actions/download-artifact@v3
        with:
          name: frontend-files
          path: zt_backend/
      
      - name: Install
        run: |
          pip install .

      - name: Setup Chrome
        uses: nanasess/setup-chromedriver@v2

      - name: Test with pytest
        run: pytest