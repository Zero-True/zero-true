name: Publish Docs to Pages

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Build Docs
        run: |
          python -m pip install --upgrade pip
          pip install -r zt_backend/requirements.txt
          sphinx-build -b html docs docs/html
          cp docs/custom_theme.css docs/html/_static/custom_theme.css
          echo document.body.setAttribute("data-theme", "dark"); >> docs/html/_static/doctools.js
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs/html/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
